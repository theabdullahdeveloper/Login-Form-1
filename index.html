<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | ABDULLAH ASLAM</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
   
    <div class="form " id="form">
        <h2 style="color: white;">Made By <b style="color: deepskyblue;">ABDULLAH ASLAM</b></h2>
        <br>
        <div class="field email">
            <div class="icon"></div>
            <input class="input" id="email" type="email" placeholder="Email" autocomplete="off" />
        </div>
        <div class="field password">
            <div class="icon"></div>
            <input class="input" id="password" type="password" placeholder="Password" />
        </div>
        <button class="button" id="submit">LOGIN
            <div class="side-top-bottom"></div>
            <div class="side-left-right"></div>
        </button>
      
    </div>


    <script src="script.js"></script>
</body>

</html>
